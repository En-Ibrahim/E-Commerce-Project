


spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?creatDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=


logging.level.org.springframework.jdbc.core=TRACE


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update


logging.level.org.hibernate=info
logging.level.org.hibernate.sql=debug
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true


#Logging properties
#disable console
logging.pattern.console=
#file properties
logging.file.path=/logging/global/logs
logging.file.name=${logging.file.path}/logger.log
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.max-history=5

#mail sender
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={"your email"}
spring.mail.password="your password app"
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


